<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>changed title</title>
    <link
      rel="shortcut icon"

      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap"

    />

  <body>
    <header class="page-header">
      <a href="index.html">
        <img
          src="./img/svg/icons/logo-kg.svg"

      <nav class="main-navigation page-header__item">
        <ul
          role="menubar" class="navigation-list">
          <li role="presentation">
            <a
              href="index.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item--active"

            </a>
          </li>

          <li role="presentation">
            <a
              href="aboutme.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item"

            >
          </li>

          <li role="presentation">
            <a
              href="work.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item"
              >Work
            </a>
          </li>

          <li role="presentation">
            <a
              href="contact.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item"
              >Contact
            </a>
          </li>
        </ul>
      </nav>
    </header>


    <div class="profile">
      <!-- Add your Portrait image here -->
      <img
        src="./img/svg/IMG_7287-3.svg"
        class="profile_portrait"
        alt="Kerem Guevenc portrait"
        width="400"
        height="250"
      />
      <h1>Hello World!</h1>
      <p>Welcome to my homepage!</p>
      <p class="profile_text">
        My name is Kerem Guevenc. I am an aspiring <span>web</span> developer from
        Hamburg.
      </p>
      <br />
      <p>
        It's time for cool ideas
        <a href="contact.html">Let's go</a>
        <!-- <br />
        <a href="#">Default Link</a>
        <button type="button">Default Button</button><br />
        <button class="button__secondary">Secondary Button</button><br />
        <a href="#">Check out some of my code</a>
        <br /> -->
      </p>
    </div>

    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social-media-icons">
        <!--GitHub icon as external link-->
        <a
          href="https://github.com/"
          target="_blank"
          title="external link"
          rel="nofollow"
        >
          <img
            src="img/svg/icons/github-icon.svg"
            alt="github icon"
            width="30"
            height="30"
          />
        </a>
        <!--Twitter icon as an external link-->
        <a
          href="https://twitter.com/?lang=en"
          target="_blank"
          title="external link"
          rel="nofollow"
        >
          <img
            src="img/svg/icons/twitter-icon.svg"
            alt="twitter icon"
            width="30"
            height="30"
          />
        </a>
        <!--LinkedIn icon as an external link -->
        <a
          href="https://de.linkedin.com/"
          target="_blank"
          title="external link"
          rel="nofollow"
        >
          <img
            src="img/svg/icons/linkedin-icon.svg"
            alt="linkedin icon"
            width="30"
            height="30"
          />
        </a>
      </div>

    <script src="js/tota11y.min.js"></script>
